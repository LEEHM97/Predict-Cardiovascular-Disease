<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="from_group">
    <h1 style="text-align:center;"> <br>심혈관계 질환 예측</h1>
    <img style="max-width: 50%; height: auto; margin-left:17rem;" src="{{url_for('static', filename='image.png')}}" align="middle"/></img>
    <br><br>
  </div>

  <form action="cardiovascular" autocomplete="on">
    <div class="form-group">
      <label for="age"> <h5 class="mb-2">Age: </h5> 
        <p class="lead text-black-50 mb-0">나이</p>
      </label>
      <input type="text" class="form-control" id="age" placeholder="Enter your age" name="age"  style="float:right; width:30%" value={{age}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="gender"> <h5 class="mb-2">Gender: </h5> 
        <p class="lead text-black-50 mb-0">성별 - 1:여 2:남</p>
      </label>
      <input type="text" class="form-control" id="gender" placeholder="Enter 1 or 2" name="gender"  style="float:right; width:30%" value={{gender}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="height"> <h5 class="mb-2">Height: </h5> 
        <p class="lead text-black-50 mb-0">당신의 키(cm)</p>
      </label>
      <input type="text" class="form-control" id="height" placeholder="Enter your height" name="height"  style="float:right; width:30%" value={{height}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="weight"> <h5 class="mb-2">Weight: </h5> 
        <p class="lead text-black-50 mb-0">몸무게(kg)</p>
      </label>
      <input type="text" class="form-control" id="weight" placeholder="Enter your weight" name="weight"  style="float:right; width:30%" value={{weight}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="ap_hi"> <h5 class="mb-2">Systolic blood pressure: </h5> 
        <p class="lead text-black-50 mb-0">수축기 혈압(mmHg)</p>
      </label>
      <input type="text" class="form-control" id="ap_hi" placeholder="Enter your ap_hi" name="ap_hi"  style="float:right; width:30%" value={{ap_hi}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="ap_lo"> <h5 class="mb-2">Diastolic blood pressure: </h5> 
        <p class="lead text-black-50 mb-0">이완기 혈압(mmHg)</p>
      </label>
      <input type="text" class="form-control" id="ap_lo" placeholder="Enter your ap_low" name="ap_lo"  style="float:right; width:30%" value={{ap_lo}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="cholesterol"> <h5 class="mb-2">Cholesterol: </h5> 
        <p class="lead text-black-50 mb-0">콜레스테롤 수치 - 1:정상 2:비정상 3:매우 비정상</p>
      </label>
      <input type="text" class="form-control" id="cholesterol" placeholder="Enter 1, 2 or 3" name="cholesterol"  style="float:right; width:30%" value={{cholesterol}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="gluc"> <h5 class="mb-2">Glucose: </h5> 
        <p class="lead text-black-50 mb-0">글루코겐 수치 - 1:정상 2:비정상 3:매우 비정상</p>
      </label>
      <input type="text" class="form-control" id="gluc" placeholder="Enter 1, 2 or 3" name="gluc"  style="float:right; width:30%" value={{gluc}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="smoke"> <h5 class="mb-2">Smoking: </h5> 
        <p class="lead text-black-50 mb-0">흡연 유무 - 1:유 0:무</p>
      </label>
      <input type="text" class="form-control" id="smoke" placeholder="Enter 0 or 1" name="smoke"  style="float:right; width:30%" value={{smoke}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="alco"> <h5 class="mb-2">Alcohol intake: </h5> 
        <p class="lead text-black-50 mb-0">알콜 섭취 유무 - 1:유 0:무</p>
      </label>
      <input type="text" class="form-control" id="alco" placeholder="Enter 0 or 1" name="alco"  style="float:right; width:30%" value={{alco}}>
    </div> 
    <hr class="my-4">

    <div class="form-group">
      <label for="active"> <h5 class="mb-2">Physical activity: </h5> 
        <p class="lead text-black-50 mb-0">신체 활동 유무 - 1:유 0:무</p>
      </label>
      <input type="text" class="form-control" id="active" placeholder="Enter 0 or 1" name="active"  style="float:right; width:30%" value={{active}}>
    </div> 
    <hr class="my-4">

    <button type="submit" class="btn btn-primary">Predict</button>
  </form>

  <!-- Output에 결과값 나타내준다.-->
  <button type="button" class="btn btn-success"> {{ Output }} </button>
</div>

</body>
</html>
